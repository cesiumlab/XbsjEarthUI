<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="xbsj-labels" content="Earth示例"></meta>
    <title>地表限制(地表裁切)</title>
    <!-- 0 引入js文件：XbsjEarth.js和vue.min.js -->
    <script src="../../XbsjEarth/XbsjEarth.js"></script>
    <script src="./scripts/vue.min.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .box span{
            display: block;
            margin-top: 10px;
        }

        .defultbtn {
            display: inline-block;
            text-align: center;
            min-width: 60px;
            height: 38px;
            padding: 0 10px;
            line-height: 38px;
            border-radius: 100px;
            border: 1px solid #C9C9C9;
            background-color: #FFF;
            color: #555;
            cursor: pointer;
        }

        .defultbtn:hover {
            background-color: #b3daf8;
        }

        .btnon {
            background-color: #1E9FFF;
            color: #fff;
            border: 1px solid #1E9FFF;
        }
    </style>
</head>

<body>
    <div id="vueApp" style="width: 100%; height: 100%; background: grey; position: relative;">
        <earth-comp></earth-comp>
    </div>

    <script>
        // 1 创建Earth的vue组件
        var EarthComp = {
            template: `
                <div style="width: 100%; height: 100%">
                    <div ref="earthContainer" style="width: 100%; height: 100%">
                    </div>
                    <div class="box" style="position: absolute; left: 18px; top: 18px; color: white; padding: 20px; border-radius: 25px;min-width:150px; font-size:24px; font-family: 宋体;">
                        <div class="defultbtn" :class="{'btnon':creating}"  @click="creating = !creating">重新创建</div>
                        <div class="defultbtn" :class="{'btnon':editing}"  @click="editing = !editing">编辑</div>
                        <div class="defultbtn" :class="{'btnon':innerDiscard}"  @click="innerDiscard = !innerDiscard">挖坑</div>
                        <div class="defultbtn" :class="{'btnon':enabled}"  @click="enabled = !enabled">启用</div>
                        <div class="defultbtn" @click="useBeijing"">还原北京轮廓</div>
                        <div class="defultbtn" :class="{'btnon':showHelper}"  @click="showHelper = !showHelper">辅助线框显示</div>
                        <div class="defultbtn" @click="flyTo">飞入</div>
                    </div>
                </div>
            `,

                return {
                    creating: false,
                    editing: false,
                    innerDiscard: false,
                    enabled: false,     
                    showHelper: false,               
                    _earth: undefined, // 注意：Earth和Cesium的相关变量放在vue中，必须使用下划线作为前缀！
                };
            },

                earth.weather.skyBox.enabled = false;
                earth.weather.sun.enabled = false;
                earth.weather.moon.enabled = false;
                earth.terrainEffect.subSurfaceEnabled = true;
                earth.czm.scene.backgroundColor = new Cesium.Color(0.5, 0.5, 0.5, 1.0);

                    "children": [

                    //     1.8983489693711637,
                    //     0.6174588651458429,
                    //     2.0352390379780276,
                    //     0.6139967713791016,
                    //     2.0395752004470236,

                    //     0.7435488043489379

                    "positions": bjr,
                    "height": 100,
                    "showHelper": true,
                    "enabled": true,
                };
                earth.terrainEffect.restrict = config;
                earth.terrainEffect.restrict.flyTo();

                {
                    this._disposers = [];
                    this._disposers.push(XE.MVVM.bind(this, 'creating', earth.terrainEffect.restrict, 'creating'));
                    this._disposers.push(XE.MVVM.bind(this, 'editing', earth.terrainEffect.restrict, 'editing'));
                    this._disposers.push(XE.MVVM.bind(this, 'innerDiscard', earth.terrainEffect.restrict, 'innerDiscard'));
                    this._disposers.push(XE.MVVM.bind(this, 'enabled', earth.terrainEffect.restrict, 'enabled'));
                    this._disposers.push(XE.MVVM.bind(this, 'showHelper', earth.terrainEffect.restrict, 'showHelper'));
                }

                this._earth = earth;

                // only for Debug
                window.earth = earth;
            },
            // 1.2 资源销毁
            beforeDestroy() {
                // vue程序销毁时，需要清理相关资源
                this._earth = this._earth && this._earth.destroy();
                this._disposers.forEach(d => d());
                this._disposers.length = 0;
            },
            methods: {
                flyTo() {
                    earth.terrainEffect.restrict.flyTo();
                },

                    earth.terrainEffect.restrict.flyTo();
                }
