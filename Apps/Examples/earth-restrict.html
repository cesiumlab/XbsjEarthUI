<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="xbsj-labels" content="Earth示例"></meta>
    <title>地表限制(地表裁切)</title>
    <!-- 0 引入js文件：XbsjEarth.js和vue.min.js -->
    <script src="../../XbsjEarth/XbsjEarth.js"></script>
    <script src="./scripts/vue.min.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="vueApp" style="width: 100%; height: 100%; background: grey; position: relative;">
        <earth-comp></earth-comp>
    </div>

    <script>
        // 1 创建Earth的vue组件
        var EarthComp = {
            template: `
                <div style="width: 100%; height: 100%">
                    <div ref="earthContainer" style="width: 100%; height: 100%">
                    </div>
                    <div style="position: absolute; left: 18px; top: 18px; color: white; background: rgba(0, 0, 0, 0.3); padding: 5px; border-radius: 5px;">
                        <span><input type="checkbox" v-model="pointAdding">重新创建</span><br/>
                        <span><input type="checkbox" v-model="editing">编辑</span><br/>
                        <span><input type="checkbox" v-model="innerDiscard">挖坑</span><br/>
                        <span><input type="checkbox" v-model="enabled">启用</span><br/>
                    </div>
                </div>
            `,
            data() {
                return {
                    pointAdding: false,
                    editing: false,
                    innerDiscard: false,
                    enabled: false,                    
                    _earth: undefined, // 注意：Earth和Cesium的相关变量放在vue中，必须使用下划线作为前缀！
                };
            },
            // 1.1 资源创建
            mounted() {
                // 1.1.1 创建地球
                var earth = new XE.Earth(this.$refs.earthContainer);

                earth.sceneTree.root = {
                    "children": [
                        {
                            "czmObject": {
                                "xbsjType": "Imagery",
                                "name": "离线影像",
                                "show": true,
                                "xbsjImageryProvider": {
                                    "createTileMapServiceImageryProvider": {
                                        "url": XE.HTML.cesiumDir + 'Assets/Textures/NaturalEarthII',
                                        "fileExtension": 'jpg',
                                    },
                                    "type": 'createTileMapServiceImageryProvider',
                                },
                            }
                        },
                        {
                            "czmObject": {
                                "xbsjType": "Terrain",
                                "xbsjTerrainProvider": {
                                    "type": "XbsjCesiumTerrainProvider",
                                    "XbsjCesiumTerrainProvider": {
                                        "url": "http://lab2.cesiumlab.com:9000/terrain/577fd5b0ac1f11e99dbd8fd044883638",
                                    }
                                },
                            }
                        }
                    ]
                }


                const config = {
                    "positions": [
                        1.8983489693711637,
                        0.6174588651458429,
                        2.0352390379780276,
                        0.6139967713791016,
                        2.0395752004470236,
                        0.7212112953215714,
                        1.892123027149397,
                        0.7435488043489379
                    ],
                    "height": 28078.46014464221,
                    "enabled": true,
                };
                earth.terrainEffect.restrict = config;

                // 1.1.3 数据绑定
                {
                    this._disposers = [];
                    this._disposers.push(XE.MVVM.bind(this, 'pointAdding', earth.terrainEffect.restrict, 'pointAdding'));
                    this._disposers.push(XE.MVVM.bind(this, 'editing', earth.terrainEffect.restrict, 'editing'));
                    this._disposers.push(XE.MVVM.bind(this, 'innerDiscard', earth.terrainEffect.restrict, 'innerDiscard'));
                    this._disposers.push(XE.MVVM.bind(this, 'enabled', earth.terrainEffect.restrict, 'enabled'));
                }

                this._earth = earth;
                window.earth = earth;
            },
            // 1.2 资源销毁
            beforeDestroy() {
                // vue程序销毁时，需要清理相关资源
                this._earth = this._earth && this._earth.destroy();
                this._disposers.forEach(d => d());
                this._disposers.length = 0;
            },
        }

        // 2 创建vue程序
        // XE.ready()用来加载Cesium.js等相关资源
        XE.ready().then(() => {
            var app = new Vue({
                el: '#vueApp',
                components: {
                    EarthComp,
                },
            });
        });
    </script>
</body>

</html>
