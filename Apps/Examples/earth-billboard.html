<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="xbsj-labels" content="Earth示例">
    </meta>
    <title>广告牌</title>
    <!-- 0 引入js文件：XbsjEarth.js和vue.min.js -->
    <script src="../../XbsjEarth/XbsjEarth.js"></script>
    <script src="./scripts/vue.min.js"></script>
    <script src="./scripts/billboard.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="vueApp" style="width: 100%; height: 100%; background: grey; position: relative;">
        <earth-comp></earth-comp>
    </div>

    <script>
        // 1 创建Earth的vue组件
        var EarthComp = {
            template: `
                <div style="width: 100%; height: 100%">
                    <div ref="earthContainer" style="width: 100%; height: 100%">
                    </div>
                </div>
            `,
            data() {
                return {
                    _earth: undefined, // 注意：Earth和Cesium的相关变量放在vue中，必须使用下划线作为前缀！
                    _bgImagery: undefined,
                };
            },
            // 1.1 资源创建
            mounted() {
                // 1.1.1 创建地球
                var earth = new XE.Earth(this.$refs.earthContainer);

                // 1.1.2 添加默认地球影像
                earth.sceneTree.root = {
                    "children": [
                        {
                            "czmObject": {
                                "name": "默认离线影像",
                                "xbsjType": "Imagery",
                                "xbsjImageryProvider": {
                                    "createTileMapServiceImageryProvider": {
                                        "url": XE.HTML.cesiumDir + 'Assets/Textures/NaturalEarthII',
                                        "fileExtension": 'jpg',
                                    },
                                    "type": "createTileMapServiceImageryProvider"
                                }
                            }
                        },
                        {
                            "ref": 'tileset',
                            "czmObject": {
                                "name": '大雁塔',
                                "xbsjType": "Tileset",
                                "url": '../assets/dayanta/tileset.json',
                                "xbsjUseOriginTransform": false,
                                "skipLevelOfDetail": false
                            },
                        }
                    ]
                };

                earth.camera.position = [1.9017263361090628, 0.5970981493916543, 1099.1695380684096];
                earth.camera.rotation = [6.270009474790001, -0.6822022214619832, 6.283132222871597];

                this._earth = earth;

                var position = [], entity, temp = true;
                for (var i = 0; i < 100; i++) {
                    position.push({ longitude: 108.9567474 + Math.random() * i / 10000, latitude: 34.2182464 + Math.random() * i / 20000, height: 524.57 + Math.random() * i, value: 0 });
                }
                position.forEach((element, index) => {
                    entity = AddPoint(earth, element);
                    element._entity = entity;
                })
                setInterval(() => {
                    position.forEach(element => {
                        if (temp) {
                            element.value += 1;
                        } else {
                            element.value -= 1;
                        }
                        if (element.value > 100) {
                            temp = false;
                        }
                        if (element.value < 0) {
                            temp = true;
                        }
                        element._entity.label.text = element.value.toFixed() + '';
                    })
                }, 1000)

                // only for Debug
                window.earth = earth;
            },
            // 1.2 资源销毁
            beforeDestroy() {
                // vue程序销毁时，需要清理相关资源
                this._earth = this._earth && this._earth.destroy();
            },
        }

        // 2 创建vue程序
        // XE.ready()用来加载Cesium.js等相关资源
        XE.ready().then(() => {
            var app = new Vue({
                el: '#vueApp',
                components: {
                    EarthComp,
                },
            });
        });
    </script>
</body>

</html>
