<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="xbsj-labels" content="Earth示例">
    </meta>
    <title>自定义贴地矩形-div</title>
    <!-- 0 引入js文件 -->
    <script src="../../XbsjEarth/XbsjEarth.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #canvas-container {
            width: 600px;
            height: 600px;
            position: absolute;
            right: 0px;
            top: 0px;
        }
    </style>
</head>

<body>
    <div id="earthContainer" style="width: 100%; height: 100%; background: grey">
    </div>
    <script>
        var earth;
        var bgImagery;

        function startup() {
            earth = new XE.Earth('earthContainer');

            earth.sceneTree.root = {
                "children": [
                    {
                        "czmObject": {
                            "name": "谷歌影像",
                            "xbsjType": "Imagery",
                            "xbsjImageryProvider": {
                                "XbsjImageryProvider": {
                                    "url": "//www.google.cn/maps/vt?lyrs=s,h&gl=CN&x={x}&y={y}&z={z}",
                                    "srcCoordType": "GCJ02",
                                    "dstCoordType": "WGS84",
                                    "maximumLevel": 21,
                                },
                            }
                        },
                    }, {
                        "czmObject": {
                            "xbsjType": "Terrain",
                            "name": "中国14级（测试）",
                            "xbsjTerrainProvider": {
                                "type": "XbsjCesiumTerrainProvider",
                                "XbsjCesiumTerrainProvider": {
                                    "url": "//lab.earthsdk.com/terrain/577fd5b0ac1f11e99dbd8fd044883638",
                                    "requestVertexNormals": true,
                                    "requestWaterMask": true
                                }
                            }
                        }
                    }
                ]
            };

            createGroundCircle(earth).then(p => {
                p.flyTo();
                window.p = p; // 方便调试
            });
        }

        // 1 XE.ready()会加载Cesium.js等其他资源，注意ready()返回一个Promise对象。
        XE.ready().then(startup);

        async function createGroundCircle(earth) {
            var p = new XE.Obj.CustomGroundRectangle(earth)
            p.position = [2.02729390339372, 0.6980810742548738, 755.036813823199];
            p.width = 3000;
            p.height = 3000;
            p.canvasWidth = 512;
            p.canvasHeight = 512;
            // p.color = [0.5, 0.8, 1, 2];

            var container = document.createElement('div');
            container.style.width = '512px';
            container.style.height = '512px';

            var htmlText = `
                <div style="width: 512px; height: 512px; background: green;">
                    <p>Test DivImage!</p>
                </div>
            `;

            // 方式1，但是性能消耗较大
            // const canvas = await XE.HTML.div2Canvas(htmlText);
            // p.imageUrl = canvas.toDataURL();

            // 方式2，性能提升
            p.imageUrl = '';
            const canvas = document.createElement('canvas');
            // const canvas2 = await XE.HTML.div2Canvas(htmlText, { canvas, width: 512, height: 512 });
            const canvas2 = await XE.HTML.div2Canvas(htmlText);
            p.drawCanvas(ctx => {
                ctx.drawImage(canvas2, 0, 0);
            });

            return p;
        }
    </script>
</body>

</html>
